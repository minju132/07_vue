<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>


<!--
    입력칸 만들기
    입력값과 보낼값 같게 만들기
    받은 값 띄우기
-->
<!-- 
        목표 : 입력 값을 받아 화면에 이미지 표시
        상황 : github에서 데이터를 요청하는 코드는 작성되어 있음

        1. 데이터 확인 <- 외부 데이터 이미지를 정보를 담는 데이터(자료형은 객체)

        html 
        1. 입력창 만들기 
            v-model을 이용하여 입력 값 받기

        2. 이미지 창만들기
            src 속성에 img url 입력하기

        vue
        1. 입력 값을 저장할 반응성 변수 생성
        2. 입력 값이 변하면 이미지가 변경하도록 만들기 
            해결방법
                watch : 변경을 감지할 대상을 지정하고 콜백 함수를 호출한다.
                1. 입력 값을 저장할 반응성 변수의 값을 감지함
                2. 콜백 함수를 호출함
                3. 콜백 함수에서 입력된 값에 맞는 값을 추출함 imgs["입력 값"]
                4. 추출한 값을 이미지 url을 저장할 반응성 변수에 할당함 

        3. 이미지는 url -> 이미지 url을 img 태그에 표시하는 방법
        4. 이미지 url을 저장할 반응성 변수 생성하기
     -->

      
        

        

        
<body>
    <div id="app">
        <!-- 1. 입력창 만들기 
            v-model을 이용하여 입력 값 받기 -->
        <input v-model="label"/>
        <!-- 2. 이미지 창만들기
            src 속성에 img url 입력하기 -->
        <img :src="emoji">
        

    </div>

    <!--
        
        2. 입력 값이 변하면 이미지가 변경하도록 만들기 
            해결방법
                watch : 변경을 감지할 대상을 지정하고 콜백 함수를 호출한다.
                1. 입력 값을 저장할 반응성 변수의 값을 감지함
                2. 콜백 함수를 호출함
                3. 콜백 함수에서 입력된 값에 맞는 값을 추출함 imgs["입력 값"]
                4. 추출한 값을 이미지 url을 저장할 반응성 변수에 할당함 

        3. 이미지는 url -> 이미지 url을 img 태그에 표시하는 방법
        4. 이미지 url을 저장할 반응성 변수 생성하기 -->
    <script>
        const { createApp, ref, reactive, watch, watchEffect } = Vue;

        createApp({
            setup() {
                // 1. 입력 값을 저장할 반응성 변수 생성
                // input의 값을 입력기 위함
                const label = ref();
                // 이미지를 보여주기 위함
                const emoji = ref();
                // image 목록을 받아오기 위함
                let emojis = reactive({});

                // 초기 데이터 목록을 받아오기 위함
                // 이렇게 안해도 상관없으나 오늘 복습을 위함
                watchEffect(async () => {
                    emojis = await fetch("https://api.github.com/emojis")
                        .then(response => response.json()).then(data => data);
                    console.log(emojis);
                })

                watch(label,newVal)(
                    label.value = emojis.newVal
                )
                
                return{
                    label,
                    emoji
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
