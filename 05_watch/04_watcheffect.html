<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
    <style>
        .todoCard {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <!-- 
        컴포넌트가 생성되고 초기 데이터를 전달하는 경우 
        컴포넌트의 create 단계에서 호출하거나 immediate를 통해 초기 데이터를 할당할 수 있다.
        하지만 코드의 복잡도가 높아지는 단점이 있고 잘못하면 무한 루프에 빠질 수 있다.
     -->
    <div id="step01">
        <h1>watch</h1>
        <template v-for="todo in todos">
            <div :key="todo.id" class="todoCard">
                <h5>{{todo.title}}</h5>
                <p>compleated : {{todo.completed}}</p>
            </div>
        </template>
    </div>

    <!-- 
        watchEffect
        
     -->
    <div id="step02">
        <h1>watchEffect</h1>
        <button @click="next">next</button>
        <template v-for="todo in todos">
            <div :key="todo.id" class="todoCard">
                <h5>{{todo.title}}</h5>
                <p>compleated : {{todo.completed}}</p>
            </div>
        </template>
    </div>


    <script>
        const { ref, watch, createApp, watchEffect } = Vue;

        createApp({
            setup() {
                const todos = ref();

                watch(
                    todos,
                    async () => {
                        const response = await fetch(`https://jsonplaceholder.typicode.com/todos`);
                        console.log(response)
                        todos.value = await response.json().then(data => data.slice(0, 5));
                    },
                    { immediate: true, once: true }
                );

                return {
                    todos
                }
            }
        }).mount("#step01");


        createApp({
            setup() {
                const todos = ref([]);
                const list = ref([]);
                let first = ref(0);
                let seconde = ref(5);
                const next = () => {
                    first.value += 5;
                    seconde.value += 5;
                    todos.value = list.value.slice(first.value, seconde.value);
                }

                watchEffect(
                    async (todos) => {
                        const response = await fetch(`https://jsonplaceholder.typicode.com/todos`);
                        console.log(response);
                        list.value = await response.json().then(data => data);
                        todos.value = list.value.slice(first.value, seconde.value);
                        console.log("exit")
                    }
                )

                return {
                    todos,
                    next
                }
            }
        }).mount("#step02")
    </script>
</body>

</html>
